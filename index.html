<!DOCTYPE HTML>
<html>

	<head>
		<meta charset="utf-8"/>
		<title></title>
		<!--[if lt IE 9]>
			<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
		<script type="text/javascript" src="jquery.isotope.min.js"></script>
		<script type="text/javascript" src="jquery.tmpl.min.js"></script>
		<script type="text/javascript" src="underscore-min.js"></script>
		<script type="text/javascript" src="backbone-min.js"></script>
		<script type="text/javascript" src="backbone.localStorage-min.js"></script>
		<script type="text/javascript" src="script.js"></script>
		<link rel="stylesheet" media="all" href="style.css"/>
	</head>
	
	<body lang="en">
		
		<header>
			<h1 id="qpa">Add a course below!</h1>
			<a href="#" id="add_course">Add Course</a>
			<a href="#" id="reset">Reset</a>
		</header>
		
		<ul id="courses">
		</ul>
		
		<footer>
			<p>Coursel is a simple grade calculator for <a href="http://cmu.edu">CMU</a> students.</p>
			<p>Your courses will be saved for when you come back.</p>
			<p>Built by <a href="http://chrsl.net/">Chris Lee</a>.</p>
		</footer>
		
		<script id="courseTemplate" type="text/template">
			<h2 class="number" contenteditable="true"><%= number.join('-') %></h2>
			<h3><span class="units" contenteditable="true"><%= units %></span> units</h3>
			<ul class="grades">
				<li class="A"><a href="#">A</a></li>
				<li class="B"><a href="#">B</a></li>
				<li class="C"><a href="#">C</a></li>
				<li class="D"><a href="#">D</a></li>
				<li class="R"><a href="#">R</a></li>
			</ul>
			<a href="#" class="delete">Delete</a>
		</script>
		
	</body>
	
</html>
